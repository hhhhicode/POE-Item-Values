<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Home</title>

  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/js/bootstrap.bundle.js"></script>
</head>

<body style="font-size: small; width: 100vw; height: 100vh">

<!-- Page Wrapper -->
<div style="display: flex; flex-direction: column; width: 100%; height: 100%">

  <!--Header-->
  <header style="width: 100%">
    <div style="display: flex; flex: 1 0 auto; width: 100%">
      <!-- Top bar -->
      <nav th:replace="~{common/common_top_bar}"></nav>
    </div>
  </header>

  <!-- Content Wrapper -->
  <div style="width: 100%; height: 100%; display: flex; flex-direction: row;">

    <!--Side Bar-->
    <ul th:replace="~{common/common_side_bar}"></ul>

    <!-- Main Content -->
    <div style="display: flex; flex: 1 0 auto; flex-direction: column;">
      <!-- 404 Error Text -->
      <div class="text-center" style="width: 100%; height: 100%; display: flex; flex-direction: column ;align-items: center; justify-content: center;">
        <div class="mx-auto" th:data-text="${status}">404</div>
        <p class="lead mb-5">Page Not Found</p>
        <p class="mb-0" th:text="|서버에 문제가 발생했습니다.|">It looks like you found a glitch in the matrix...</p>
        <a th:href="@{/}" th:text="|#{page.home}으로 돌아가기|">&larr; Back to Dashboard</a>
      </div>
    </div>
  </div>

</div>

</body>

</html>
