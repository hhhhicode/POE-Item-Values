<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fragments</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/bootstrap.bundle.js"></script>
</head>
<body style="display: grid;">
<div style="display: flex; flex-direction: column; width: 100%">
    <!--Header-->
    <header style="width: 100%">
        <div style="display: flex; flex: 1 0 auto; width: 100%">
            <!-- Top bar -->
            <nav th:replace="~{common/common_top_bar}"></nav>
        </div>
    </header>

    <!-- Content Wrapper -->
    <div style="width: 100%; display: flex; flex-direction: row;">
        <!--Side Bar-->
        <ul th:replace="~{common/common_side_bar}"></ul>

        <!-- Main Content -->
        <div th:replace="~{general/FragmentsOverviewTable :: general_fragment_overview_table(${fragmentOverviewDtoList})}"></div>
    </div>
</div>
</body>
</html>
